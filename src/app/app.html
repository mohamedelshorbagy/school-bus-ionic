<!-- SideMenu -->
<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="onLoad(homePage)">
        <ion-icon name="home" item-left></ion-icon>
        Home
      </button>
      <button ion-item (click)="onLoad(detailsPage)">
        <ion-icon name="settings" item-left></ion-icon>
        Details Page
      </button>
      <button ion-item (click)="onLoad(attendancePage)">
        <ion-icon name="settings" item-left></ion-icon>
        Attendance Table
      </button>
      <button ion-item (click)="Logout()">
        <ion-icon name="home" item-left></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
