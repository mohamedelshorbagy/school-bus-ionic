<ion-content padding>
  <div class="container">
    <img
      src="../../assets/imgs/bustracking.png"
      alt="Bus Tracking"
      width="120"
      height="150"
      class="img-center">
  </div>
  <!--<button (click)="goToLogin()" ion-button block round color="bus-light-brown" class="button-center">Login</button>-->

  <form (ngSubmit)="login(f)" #f="ngForm">
      <input type="text" name="username" ngModel #username="ngModel" required placeholder="Username">
      <input type="password" name="password" ngModel #password="ngModel" required placeholder="Password">
    <button ion-button color="bus-light-brown" round [disabled]="!f.valid" class="btn-center">Submit</button>
  </form>
</ion-content>
