<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container" *ngIf="profile">
    <ion-card>
      <img src="https://placehold.it/150/92c952" width="150" height="150"/>
      <ion-card-content>
        <ion-card-title>
          {{ profile.name }}
        </ion-card-title>
        <b>Phone:</b> {{ profile.phone }} <br>
        <b>Code :</b> {{ profile.code }} <br>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
