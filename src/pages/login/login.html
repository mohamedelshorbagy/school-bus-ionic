<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngIf="errorMessage">
    {{ errorMessage }}
  </ion-item>
  <form (ngSubmit)="login(f)" #f="ngForm">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username" ngModel #username="ngModel" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" ngModel #password="ngModel" required></ion-input>
    </ion-item>
    <button ion-button color="primary" block outline [disabled]="!f.valid" class="button-center">Submit</button>
  </form>



</ion-content>
