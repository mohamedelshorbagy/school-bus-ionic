<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>attendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h3 class="text-center">Attendance Table</h3>
    <!--<button ion-button color="primary" (click)="getStudents()">Get Students</button>-->
    <ion-item>
      <ion-label floating>Search</ion-label>
      <ion-input
      [(ngModel)]="searchBy"
      type="text"
      ></ion-input>
    </ion-item>
    <hr>
    <ion-item *ngFor="let student of students | search:searchBy; let i = index">
      <ion-label>
        <img [src]="student.img">
        {{ student.name }}
      </ion-label>
      <ion-checkbox color="primary" [checked]="student.checked" (click)="studentChecked(student)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
