<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>attendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 class="text-center">Attendance Table</h3>

  <ion-list *ngIf="children">
    <ion-item>
      <ion-label floating>Search</ion-label>
      <ion-input
      [(ngModel)]="searchBy"
      type="text"
      ></ion-input>

    </ion-item>
    <hr>
    <ion-item *ngFor="let child of children | search:'name':searchBy; let i = index">
      <ion-label>
        <img src="https://placehold.it/50/92c952">
        {{ child.name }}
      </ion-label>
      <ion-checkbox color="primary" [checked]="child.checked" (click)="studentChecked(child)"></ion-checkbox>
    </ion-item>
    <button ion-button color="primary" round (click)="submitAttendance()" class="btn-center">Save</button>
  </ion-list>
</ion-content>
